<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftify</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <!-- START MAIN -->
        
                <section class="section-main">
        <!-- DIV LEFT WITH IMAGE -->
                    <div class="womanpresent">
                    <img class="img-gift" src="gift.png" alt="">
                    </div>
        
        <!-- DIV CONTAINER -->
                    <div class="container">
        <!-- TITLE SING IN -->
                        <h1 class="signin">Sing in</h1>
        <!-- DIV CLASS ICONS -->
                        <div class="logosgfm">
        
                            <!-- google -->
                            <a href="">
                                <img class="google" src="Img/google.svg" alt="">
                            </a>
        
                            <!-- fb -->
                            <a href="">
                                <img class="fb" src="Img/fb.svg" alt="">
                            </a>
        
                            <!-- mac -->
                            <a href="">
                                <img class="mac" src="Img/mac.svg" alt="">
                            </a>
                        </div>
                        
                        <!-- Lineas decorativas -->
                        <div>
                            <p class="decorationtext">Or continue with</p>
                        </div>
        
        <!-- BOTTUNS EMAIL/NUMBER -->
                            <div class="btn-mn">
                                <button class="btnm" autofocus>Email</button>
                                <button class="btnn">Mobile number</button>
                            </div>
        
        <!-- FORM -->
                            <div class="form">
                                
                                <p class="em">Email address</p>
                                    <input class="inpt1" type="text" required placeholder="johnnydepp@gmail.com">
                                
                                <p class="pw">Password</p>
                                    <input class="inpt2" type="password" required placeholder=" #u8S77A@1!">
        
                                <a class="forgot" href="">Forgotten your password?</a>
                            </div>
        
        <!--SING IN BUTTON  -->
                            <div class="lastsect">
                                <button class="btn-s">Sign in</button>
                                <p class="acc">Don't you have an account?</p>
                                <a class="rgstr" href="">Register now</a>
                            </div>
                    </div>
                </section>
        <!-- END MAIN -->
            </main>
</body>
</html>
